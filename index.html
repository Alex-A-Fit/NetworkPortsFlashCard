<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link 
      href="./style.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row MarginTitle">
              <div class="col-12 Center">
                  <div class="TitleBG">
                      <h1 class="Title">Flashcards | Network Ports</h1>
                  </div>
              </div>
          </div>
          <div class="row MarginOptions">
              <div class="col-6 Option1">
                <button type="button" class="btn btn-primary" id="InOrder">In Order</button>
              </div>
              <div class="col-6 Option2">
                <button type="button" class="btn btn-secondary" id="Random">Random</button>
              </div>
          </div>

          <div class="container MarginCard">
              <div class="row Center">
                  <div class="col-12 CardBG ">
                      <div class="row">
                          <div class="col-12">
                              <p class="CardText MarginCardText" id="Text">Choose between 
                                  <em> In Order </em>  and <em> Random </em> to cycle Cards</p>
                          </div>
                      </div>
                      
                    <div class="row MarginCardOptions">
                        <div class="col-4 LeftArrowBG" id="Larrow">
                            <Img src="./Pictures/LeftArrow.png" class="LeftArrow" ></Img>
                        </div>
                        <div class="col-4 Center MarginFlipBtn" >
                            <button type="button" class="btn btn-secondary FlipBtn" id="Flip">Flip Card</button>
                        </div>
                            <div class="col-4 RightArrowBG" id="Rarrow">
                                <Img src="./Pictures/RightArrow.png" class="RightArrow" ></Img>
                                
                            </div>
                        </div>
                  </div>
              </div>
          </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
